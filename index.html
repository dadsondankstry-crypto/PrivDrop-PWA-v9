<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrivDrop [v2.6.20] - Turbo</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.3/StreamSaver.min.js"></script>

    <style>
        :root { 
            --blue: #007aff; --bg: #f5f5f7; --card: #ffffff; --text: #1d1d1f; 
            --green: #34c759; --border: #dddddd; --red: #ff3b30; --neon: #39ff14;
        }
        @media (prefers-color-scheme: dark) { :root { --bg: #0b0b0b; --card: #1c1c1e; --text: #fff; --border: #38383a; } }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 0; color: var(--text); }
        
        #top-id-container { position: sticky; top: 0; width: 100%; height: 70px; z-index: 1000; }
        .ver-header-pro { 
            background: #000; color: var(--neon); height: 70px; display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 900; border-bottom: 3px solid var(--neon);
            box-shadow: 0 4px 15px rgba(57, 255, 20, 0.4); cursor: help;
        }
        .change-log-hover { 
            position: absolute; top: 70px; left: 50%; transform: translateX(-50%) translateY(-10px); width: 90%; max-width: 400px;
            background: var(--card); border: 2px solid var(--neon); border-radius: 0 0 20px 20px; padding: 15px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: 0.3s; z-index: 999;
        }
        #top-id-container:hover .change-log-hover { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }

        .card-area { padding: 20px; display: flex; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; width: 100%; max-width: 440px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px; box-sizing: border-box; border: 1px solid var(--border); }
        
        .btn-file { background: var(--bg); border: 2px dashed var(--blue); color: var(--blue); padding: 20px; border-radius: 20px; font-weight: 700; cursor: pointer; display: block; }
        #file-input { display: none; }

        #reader { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 5000; display: none; background: #000; }
        #close-cam { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 5001; background: var(--red); color: white; border: none; padding: 20px 60px; border-radius: 50px; font-weight: 900; }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-sec { padding: 15px 5px; border-radius: 16px; border: none; font-weight: 800; color: white; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        .grid-opt { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .btn-opt { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 15px 5px; border-radius: 15px; font-size: 12px; font-weight: bold; cursor: pointer; }
        .btn-opt.active { background: var(--blue); color: white; border-color: var(--blue); }
        
        .progress-track { background: var(--border); height: 20px; border-radius: 10px; overflow: hidden; margin: 12px 0; }
        .bar-fill { height: 100%; transition: width 0.1s linear; }
        #tx-bar { background: var(--green); }
        #rx-bar { background: var(--blue); }
        .btn-main { border: none; padding: 22px; border-radius: 22px; font-weight: 900; width: 100%; margin-top: 15px; cursor: pointer; color: white; text-transform: uppercase; font-size: 16px; }
    </style>
</head>
<body>

    <div id="top-id-container">
        <div class="ver-header-pro">üõ†Ô∏è LAB v2.6.20-TURBO</div>
        <div class="change-log-hover">
            <b style="color:var(--green); display:block; margin-bottom:8px;">STATUS DO MOTOR:</b>
            <li style="list-style:none; font-size:12px; margin-bottom:5px;">üì° Rede: <span id="net-type">Calculando...</span></li>
            <li style="list-style:none; font-size:12px; margin-bottom:5px;">üöÄ Escrita: Paralela (Ass√≠ncrona)</li>
            <li style="list-style:none; font-size:12px;">üí® Buffer: Otimizado para 5MB+</li>
        </div>
    </div>

    <div id="reader"><button id="close-cam" onclick="toggleScanner()">CANCELAR SCANNER</button></div>

    <div class="card-area">
        <div class="card">
            <div id="my-id-display" style="font-size: 40px; font-weight: 900; color: var(--blue); margin-bottom: 12px;">----</div>
            <div id="qrcode" style="display: flex; justify-content: center; background: white; padding: 12px; border-radius: 20px; width: fit-content; margin: 0 auto; border: 1px solid var(--border);"></div>
            <div class="btn-row">
                <button class="btn-sec" style="background:var(--green)" onclick="shareWpp()">WhatsApp</button>
                <button class="btn-sec" style="background:var(--blue)" onclick="shareTg()">Telegram</button>
                <button class="btn-sec" style="background:#3a3a3c" onclick="toggleScanner()">C√¢mera</button>
            </div>
        </div>

        <div class="card" id="motor-card">
            <span style="font-size: 11px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 10px; display: block; text-align: left;">üöÄ Ajuste de Chunks (Envio)</span>
            <div class="grid-opt">
                <button class="btn-opt" onclick="setChunk(1048576, this)">1 MB</button>
                <button class="btn-opt" onclick="setChunk(2097152, this)">2 MB</button>
                <button class="btn-opt" onclick="setChunk(3145728, this)">3 MB</button>
                <button class="btn-opt" onclick="setChunk(4194304, this)">4 MB</button>
                <button class="btn-opt active" onclick="setChunk(5242880, this)">5 MB</button>
                <button class="btn-opt" onclick="setChunk(8388608, this)">8 MB</button>
            </div>
        </div>

        <div class="card" id="main-area" style="display:none;">
            <label for="file-input" class="btn-file" id="file-label">üìÅ SELECIONAR ARQUIVOS</label>
            <input type="file" id="file-input" multiple onchange="updateFileStatus()">

            <div id="tx-area" style="display:none; margin-top:15px; text-align:left;">
                <div style="font-size: 12px; font-weight: 800; display:flex; justify-content:space-between;"><span>ENVIANDO...</span><span id="tx-pct">0%</span></div>
                <div class="progress-track"><div id="tx-bar" class="bar-fill"></div></div>
                <div id="tx-speed" style="font-size: 12px; font-weight: 900; color:var(--green);">0.00 MB/s</div>
            </div>
            
            <div id="rx-area" style="display:none; margin-top:15px; text-align:left;">
                <div style="font-size: 12px; font-weight: 800; display:flex; justify-content:space-between;"><span>RECEBENDO...</span><span id="rx-pct">0%</span></div>
                <div class="progress-track"><div id="rx-bar" class="bar-fill"></div></div>
                <div id="rx-speed" style="font-size: 12px; font-weight: 900; color:var(--blue);">0.00 MB/s</div>
            </div>

            <button id="send-btn" class="btn-main" style="background:var(--green);" onclick="sendAll()">INICIAR TRANSFER√äNCIA</button>
        </div>
    </div>

    <script>
        let peer, conn, chunkVal = 5242880, msVal = 500, html5QrCode;
        let fileStream = null, writer = null, receivedBytes = 0, rxStart = 0, lastUiUpdate = 0;

        function updateFileStatus() {
            const input = document.getElementById('file-input');
            if (input.files.length > 0) document.getElementById('file-label').innerText = `üì¶ ${input.files[0].name.substring(0,20)}...`;
        }

        peer = new Peer(Math.floor(1000 + Math.random() * 9000).toString());
        peer.on('open', id => {
            document.getElementById('my-id-display').innerText = id;
            new QRCode(document.getElementById("qrcode"), { text: window.location.href + "?join=" + id, width: 140, height: 140 });
            const joinParam = new URLSearchParams(window.location.search).get('join');
            if(joinParam) connect(joinParam);
        });

        peer.on('connection', c => { conn = c; setupConn(); });
        function connect(id) { conn = peer.connect(id); setupConn(); }

        function setupConn() {
            document.getElementById('motor-card').style.display = 'none';
            document.getElementById('main-area').style.display = 'block';
            
            // RECEBIMENTO TURBO (FOCO NA VELOCIDADE)
            conn.on('data', d => {
                if (d.file) {
                    if (!writer) {
                        receivedBytes = 0;
                        rxStart = Date.now();
                        document.getElementById('rx-area').style.display = 'block';
                        fileStream = window.streamSaver.createWriteStream(d.name, { size: d.totalSize });
                        writer = fileStream.getWriter();
                    }

                    const uint8 = new Uint8Array(d.file);
                    
                    // ESCREVE NO DISCO SEM BLOQUEAR A FILA DE REDE
                    writer.write(uint8); 
                    receivedBytes += uint8.length;

                    let now = Date.now();
                    if (now - lastUiUpdate > 200 || d.last) {
                        const pctVal = Math.round((receivedBytes/d.totalSize)*100);
                        document.getElementById('rx-bar').style.width = pctVal + "%";
                        document.getElementById('rx-pct').innerText = pctVal + "%";
                        
                        let duration = (now - rxStart) / 1000;
                        if(duration > 0) {
                            let mbps = (receivedBytes / 1024 / 1024) / duration;
                            document.getElementById('rx-speed').innerText = mbps.toFixed(2) + " MB/s";
                        }
                        lastUiUpdate = now;
                    }

                    if (d.last) {
                        setTimeout(async () => {
                            if(writer) { await writer.close(); writer = null; }
                            document.getElementById('rx-speed').innerText = "CONCLU√çDO";
                        }, 500);
                    }
                }
            });
        }

        function setChunk(v, b) { chunkVal = v; document.querySelectorAll('.btn-opt').forEach(x => x.classList.remove('active')); b.classList.add('active'); }

        async function sendFile(f) {
            document.getElementById('tx-area').style.display = 'block';
            let offset = 0, start = Date.now(), lastUp = 0;
            
            // For√ßa o limite de buffer do canal de dados para ser alto
            if(conn.peerConnection) {
                const senders = conn.peerConnection.getSenders();
                senders.forEach(sender => {
                    if(sender.dtlsTransport) { /* Otimiza√ß√£o de transporte se dispon√≠vel */ }
                });
            }

            while(offset < f.size) {
                // Aumentamos a folga do buffer para 16MB antes de pausar o envio
                if (conn.bufferSize > 16 * 1024 * 1024) { 
                    await new Promise(r => setTimeout(r, 10)); 
                    continue; 
                }

                const chunk = f.slice(offset, offset + chunkVal);
                conn.send({ 
                    file: await chunk.arrayBuffer(), 
                    name: f.name, 
                    totalSize: f.size, 
                    last: (offset + chunkVal >= f.size) 
                });
                
                offset += chunkVal;
                let now = Date.now();
                if(now - lastUp > msVal || offset >= f.size) {
                    let bps = offset / ((now - start) / 1000);
                    document.getElementById('tx-bar').style.width = Math.round((offset/f.size)*100) + '%';
                    document.getElementById('tx-pct').innerText = Math.round((offset/f.size)*100) + '%';
                    document.getElementById('tx-speed').innerText = (bps/1024/1024).toFixed(2) + " MB/s";
                    lastUp = now;
                }
            }
        }

        async function sendAll() { const files = document.getElementById('file-input').files; for(let f of files) { await sendFile(f); } }
        function shareWpp() { window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}`); }
        function shareTg() { window.open(`https://t.me/share/url?url=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}&text=PrivDrop TURBO`); }
        
        function toggleScanner() {
            const r = document.getElementById('reader');
            const tid = document.getElementById('top-id-container');
            if (r.style.display === 'block') { if(html5QrCode) html5QrCode.stop().then(() => { r.style.display = 'none'; tid.style.display = 'block'; }); return; }
            r.style.display = 'block'; tid.style.display = 'none';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 300, height: 300 } }, (text) => {
                try {
                    const url = new URL(text); const joinId = url.searchParams.get("join");
                    if(joinId) { connect(joinId); html5QrCode.stop().then(() => { r.style.display = 'none'; tid.style.display = 'block'; }); }
                } catch(e) {}
            }).catch(() => {});
        }
    </script>
</body>
</html>
