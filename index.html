<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrivDrop Lab - Pro</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { 
            --blue: #007aff; --bg: #f5f5f7; --card: #ffffff; --text: #1d1d1f; 
            --green: #34c759; --border: #dddddd; --tg: #0088cc; --nitro: #8A2BE2;
        }
        @media (prefers-color-scheme: dark) { :root { --bg: #0b0b0b; --card: #1c1c1e; --text: #fff; --border: #38383a; } }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; color: var(--text); }
        .card { background: var(--card); padding: 25px; border-radius: 30px; width: 100%; max-width: 420px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px; box-sizing: border-box; border: 1px solid var(--border); }
        
        .section-title { font-size: 11px; font-weight: 800; color: #888; text-transform: uppercase; margin: 15px 0 10px; display: block; text-align: left; letter-spacing: 1px; }
        
        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-sec { padding: 12px 5px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; color: white; font-size: 10px; text-transform: uppercase; }

        .grid-opt { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .btn-opt { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 15px 5px; border-radius: 15px; font-size: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-opt.active { background: var(--blue); color: white; border-color: var(--blue); }
        
        .btn-nitro { grid-column: span 3; background: linear-gradient(90deg, #8A2BE2, #FF00FF); color: white; border: none; padding: 18px; border-radius: 18px; font-weight: 900; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .btn-nitro.active { outline: 3px solid white; box-shadow: 0 0 25px #FF00FF; }

        .btn-main { border: none; padding: 20px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 15px; font-size: 15px; color: white; text-transform: uppercase; }
        #send-btn { background: var(--green); }
        #stop-btn { background: #ff3b30; display: none; }

        .progress-track { background: var(--border); height: 18px; border-radius: 9px; overflow: hidden; margin: 15px 0; }
        #progress-bar { background: var(--blue); width: 0%; height: 100%; transition: width 0.3s ease-out; }

        #reader { width: 100%; border-radius: 20px; overflow: hidden; display: none; margin-bottom: 15px; border: 2px solid var(--blue); background: #000; }
    </style>
</head>
<body>

    <div class="card">
        <div id="my-id-display" style="font-size: 36px; font-weight: 900; color: var(--blue); margin-bottom: 10px;">----</div>
        <div id="qrcode" style="display: flex; justify-content: center; background: white; padding: 10px; border-radius: 20px; width: fit-content; margin: 0 auto;"></div>
        
        <div class="btn-row">
            <button class="btn-sec" style="background:var(--green)" onclick="shareWpp()">WhatsApp</button>
            <button class="btn-sec" style="background:var(--tg)" onclick="shareTg()">Telegram</button>
            <button class="btn-sec" style="background:#3a3a3c" onclick="toggleScanner()">CÃ¢mera</button>
        </div>
    </div>

    <div id="reader"></div>

    <div class="card">
        <span class="section-title">ðŸš€ Motor (Chunks MB)</span>
        <div class="grid-opt">
            <button class="btn-opt" onclick="setChunk(1048576, this)">1 MB</button>
            <button class="btn-opt" onclick="setChunk(2097152, this)">2 MB</button>
            <button class="btn-opt" onclick="setChunk(3145728, this)">3 MB</button>
            <button class="btn-opt" onclick="setChunk(4194304, this)">4 MB</button>
            <button class="btn-opt active" onclick="setChunk(5242880, this)">5 MB</button>
            <button class="btn-opt" onclick="setChunk(6291456, this)">6 MB</button>
        </div>
        <button id="nitro-btn" class="btn-nitro" onclick="toggleNitro(this)">Nitro Mode</button>
    </div>

    <div class="card" id="transfer-area" style="display:none;">
        <input type="file" id="file-input" multiple style="width: 100%; margin-bottom: 15px;">
        <div id="progress-container" style="display:none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                <span id="pct" style="font-weight: 900;">0%</span>
                <span id="speed-info" style="font-weight: 900; color: var(--blue);">0.0 MB/s</span>
            </div>
            <div class="progress-track"><div id="progress-bar"></div></div>
            <div id="eta" style="font-size: 11px; font-weight: 700; opacity: 0.7;">Aguardando...</div>
        </div>
        <button id="send-btn" class="btn-main" onclick="sendAll()">Enviar Tudo</button>
        <button id="stop-btn" class="btn-main" onclick="cancelTransfer()">ðŸ›‘ Parar Teste</button>
    </div>

    <script>
        // Pulso fixo em 500ms (internamente)
        let peer, conn, chunkVal = 5242880, msVal = 500, nitro = false, isCancelled = false, html5QrCode;
        let recebidos = {};

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 880; gain.gain.value = 0.1;
            osc.start(); osc.stop(audioCtx.currentTime + 0.15);
        }

        peer = new Peer(Math.floor(1000 + Math.random() * 9000).toString());
        peer.on('open', id => {
            document.getElementById('my-id-display').innerText = id;
            new QRCode(document.getElementById("qrcode"), { text: window.location.href + "?join=" + id, width: 140, height: 140 });
            const join = new URLSearchParams(window.location.search).get('join');
            if(join) connect(join);
        });

        peer.on('connection', c => { conn = c; setupConn(); });
        function connect(id) { conn = peer.connect(id); setupConn(); }

        function setupConn() {
            document.getElementById('transfer-area').style.display = 'block';
            conn.on('data', d => {
                if(d.full) { 
                    saveFile(new Blob([d.full], {type:d.type}), d.name);
                    playBeep();
                } else if(d.file) {
                    if(!recebidos[d.name]) recebidos[d.name] = [];
                    recebidos[d.name].push(d.file);
                    if(d.last) {
                        saveFile(new Blob(recebidos[d.name], {type:d.type}), d.name);
                        delete recebidos[d.name];
                        playBeep();
                    }
                }
            });
        }

        function saveFile(blob, name) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = name;
            a.click();
        }

        function setChunk(v, b) { 
            chunkVal = v; nitro = false; 
            document.querySelectorAll('.btn-opt').forEach(x => x.classList.remove('active'));
            document.getElementById('nitro-btn').classList.remove('active');
            b.classList.add('active'); 
        }

        function toggleNitro(b) { 
            nitro = !nitro; b.classList.toggle('active'); 
            if(nitro) document.querySelectorAll('.btn-opt').forEach(x => x.classList.remove('active'));
        }

        async function sendFile(f) {
            isCancelled = false;
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('send-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'block';

            if(nitro) {
                conn.send({ full: f, name: f.name, type: f.type });
                document.getElementById('progress-bar').style.width = '100%';
            } else {
                let offset = 0, start = Date.now(), lastUpdate = 0;
                while(offset < f.size) {
                    if(isCancelled) break;
                    if (conn.bufferSize > chunkVal * 2) { await new Promise(r => setTimeout(r, 200)); }

                    const chunk = f.slice(offset, offset + chunkVal);
                    conn.send({ file: await chunk.arrayBuffer(), name: f.name, type: f.type, size: f.size, last: (offset + chunkVal >= f.size) });
                    offset += chunkVal;

                    let now = Date.now();
                    if(now - lastUpdate > msVal || offset >= f.size) {
                        let duration = (now - start) / 1000;
                        let bps = offset / duration;
                        let pct = Math.round((offset/f.size)*100);
                        document.getElementById('progress-bar').style.width = pct + '%';
                        document.getElementById('pct').innerText = pct + '%';
                        document.getElementById('speed-info').innerText = (bps/1024/1024).toFixed(1) + " MB/s";
                        document.getElementById('eta').innerText = `Restam aprox. ${Math.round((f.size-offset)/bps)}s`;
                        lastUpdate = now;
                    }
                }
            }
            document.getElementById('send-btn').style.display = 'block';
            document.getElementById('stop-btn').style.display = 'none';
        }

        function cancelTransfer() { isCancelled = true; document.getElementById('send-btn').style.display = 'block'; document.getElementById('stop-btn').style.display = 'none'; }
        async function sendAll() { const files = document.getElementById('file-input').files; for(let f of files) { if(isCancelled) break; await sendFile(f); } }

        function shareWpp() { window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}`); }
        function shareTg() { window.open(`https://t.me/share/url?url=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}&text=PrivDrop Lab`); }
        
        function toggleScanner() {
            const r = document.getElementById('reader');
            if (r.style.display === 'block') { html5QrCode.stop(); r.style.display = 'none'; return; }
            r.style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                const url = new URL(text); connect(url.searchParams.get("join"));
                html5QrCode.stop().then(() => { r.style.display = 'none'; });
            }).catch(() => {});
        }
    </script>
</body>
</html>
