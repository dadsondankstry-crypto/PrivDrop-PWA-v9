<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrivDrop Lab - Heavy Engine</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { 
            --blue: #007aff; --bg: #f5f5f7; --card: #ffffff; --text: #1d1d1f; 
            --green: #34c759; --border: #dddddd; --red: #ff3b30; --tg: #0088cc; 
            --nitro-1: #8A2BE2; --nitro-2: #FF00FF;
        }
        @media (prefers-color-scheme: dark) { :root { --bg: #000; --card: #1c1c1e; --text: #fff; --border: #38383a; } }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; color: var(--text); }
        .card { background: var(--card); padding: 20px; border-radius: 24px; width: 100%; max-width: 400px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); text-align: center; margin-bottom: 15px; box-sizing: border-box; }
        
        .section-title { font-size: 10px; font-weight: 800; color: #888; text-transform: uppercase; margin: 15px 0 8px; display: block; text-align: left; letter-spacing: 1px; }
        
        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-sec { padding: 12px 5px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; color: white; font-size: 10px; text-transform: uppercase; }

        .grid-opt { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        .btn-opt { background: var(--bg); border: 2px solid var(--border); color: var(--text); padding: 12px 2px; border-radius: 12px; font-size: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-opt.active { background: var(--blue); color: white; border-color: var(--blue); transform: scale(1.05); }
        
        .btn-nitro { grid-column: span 3; background: linear-gradient(90deg, var(--nitro-1), var(--nitro-2)); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-nitro.active { outline: 3px solid white; box-shadow: 0 0 20px var(--nitro-2); }

        .btn-main { border: none; padding: 18px; border-radius: 18px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 10px; font-size: 14px; color: white; text-transform: uppercase; }
        #send-btn { background: var(--green); }
        #stop-btn { background: var(--red); display: none; }

        .progress-track { background: var(--border); height: 16px; border-radius: 8px; overflow: hidden; margin: 15px 0; }
        #progress-bar { background: var(--blue); width: 0%; height: 100%; transition: width 0.3s ease-out; }
        #eta-display { font-size: 11px; font-weight: 800; color: var(--blue); margin-top: 5px; text-transform: uppercase; }
        #reader { width: 100%; border-radius: 20px; overflow: hidden; display: none; margin-bottom: 15px; border: 2px solid var(--blue); background: #000; }
    </style>
</head>
<body>

    <div class="card">
        <div id="my-id-display" style="font-size: 32px; font-weight: 900; color: var(--blue);">----</div>
        <div id="qrcode" style="display: flex; justify-content: center; margin: 10px 0;"></div>
        <div class="btn-row">
            <button class="btn-sec" style="background:var(--green)" onclick="shareWpp()">WhatsApp</button>
            <button class="btn-sec" style="background:var(--tg)" onclick="shareTg()">Telegram</button>
            <button class="btn-sec" style="background:#3a3a3c" onclick="toggleScanner()">C√¢mera</button>
        </div>
    </div>

    <div id="reader"></div>

    <div class="card">
        <span class="section-title">üöÄ Motor (Chunks em MB)</span>
        <div class="grid-opt">
            <button class="btn-opt active" onclick="setChunk(1048576, this)">1 MB</button>
            <button class="btn-opt" onclick="setChunk(2097152, this)">2 MB</button>
            <button class="btn-opt" onclick="setChunk(3145728, this)">3 MB</button>
            <button class="btn-opt" onclick="setChunk(4194304, this)">4 MB</button>
            <button class="btn-opt" onclick="setChunk(5242880, this)">5 MB</button>
            <button class="btn-opt" onclick="setChunk(6291456, this)">6 MB</button>
        </div>
        <button class="btn-nitro" id="nitro-btn" onclick="setNitro(this)">Modo Nitro (Full Data)</button>

        <span class="section-title" style="margin-top: 20px;">‚è±Ô∏è Pulso (UI Update)</span>
        <div class="grid-opt">
            <button class="btn-opt" onclick="setMs(100, this)">100ms</button>
            <button class="btn-opt active" onclick="setMs(500, this)">500ms</button>
            <button class="btn-opt" onclick="setMs(1500, this)">1.5s</button>
            <button class="btn-opt" onclick="setMs(3000, this)">3s</button>
            <button class="btn-opt" onclick="setMs(5000, this)">5s</button>
            <button class="btn-opt" onclick="setMs(10000, this)">10s</button>
        </div>
    </div>

    <div class="card" id="transfer-area" style="display:none;">
        <input type="file" id="file-input" multiple style="width: 100%; margin-bottom: 15px;">
        <div id="progress-container" style="display:none;">
            <div style="display: flex; justify-content: space-between; font-size: 13px; font-weight: bold;">
                <span id="pct">0%</span>
                <span id="speed">0.0 MB/s</span>
            </div>
            <div class="progress-track"><div id="progress-bar"></div></div>
            <div id="eta-display">A calcular tempo...</div>
            <div id="config-label" style="font-size: 10px; opacity: 0.5; text-align: center; margin-top: 5px;">Motor: 1MB | UI: 500ms</div>
        </div>
        <button id="send-btn" class="btn-main" onclick="sendAll()">Iniciar Teste</button>
        <button id="stop-btn" class="btn-main" onclick="cancelTransfer()">üõë Parar</button>
    </div>

    <script>
        // Padr√£o solicitado: 1MB (1048576 bytes) e 500ms
        let peer, conn, chunkVal = 1048576, msVal = 500, nitro = false, isCancelled = false, html5QrCode;
        let received = {};

        peer = new Peer(Math.floor(1000 + Math.random() * 9000).toString());
        peer.on('open', id => {
            document.getElementById('my-id-display').innerText = id;
            new QRCode(document.getElementById("qrcode"), { text: window.location.href + "?join=" + id, width: 120, height: 120 });
            const join = new URLSearchParams(window.location.search).get('join');
            if(join) connect(join);
        });
        peer.on('connection', c => { conn = c; setupConn(); });

        function connect(id) { conn = peer.connect(id); setupConn(); }

        function setupConn() {
            document.getElementById('transfer-area').style.display = 'block';
            conn.on('data', d => {
                if(d.full) { save(new Blob([d.full], {type:d.type}), d.name); }
                else if(d.file) {
                    if(!received[d.name]) received[d.name] = [];
                    received[d.name].push(d.file);
                    if(d.last) { save(new Blob(received[d.name], {type:d.type}), d.name); delete received[d.name]; }
                }
            });
        }

        function save(b, n) { const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = n; a.click(); }

        function setChunk(v, b) { chunkVal = v; nitro = false; resetGrp('.grid-opt:first-of-type .btn-opt', b); document.getElementById('nitro-btn').classList.remove('active'); updateDatalabel(); }
        function setMs(v, b) { msVal = v; resetGrp('.grid-opt:last-of-type .btn-opt', b); updateDatalabel(); }
        function setNitro(b) { nitro = !nitro; b.classList.toggle('active'); if(nitro) { document.querySelectorAll('.grid-opt:first-of-type .btn-opt').forEach(x => x.classList.remove('active')); } updateDatalabel(); }
        function resetGrp(s, b) { document.querySelectorAll(s).forEach(x => x.classList.remove('active')); b.classList.add('active'); }
        function updateDatalabel() { document.getElementById('config-label').innerText = `Motor: ${nitro?'NITRO':(chunkVal/1024/1024).toFixed(0)+'MB'} | UI: ${msVal}ms`; }

        function formatTime(seconds) {
            if (seconds === Infinity || isNaN(seconds)) return "Calculando...";
            if (seconds < 60) return `Faltam ${Math.round(seconds)}s`;
            return `Faltam ${Math.floor(seconds/60)}m ${Math.round(seconds%60)}s`;
        }

        async function sendFile(f) {
            isCancelled = false;
            const pBar = document.getElementById('progress-bar');
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('send-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'block';

            if(nitro) {
                pBar.className = 'loop-bar';
                document.getElementById('speed').innerText = "NITRO...";
                conn.send({ full: f, name: f.name, type: f.type });
                pBar.style.width = '100%';
            } else {
                pBar.className = ''; pBar.style.width = '0%';
                let offset = 0, start = Date.now(), lastUp = 0;
                while(offset < f.size) {
                    if(isCancelled) break;
                    const chk = f.slice(offset, offset + chunkVal);
                    conn.send({ file: await chk.arrayBuffer(), name: f.name, type: f.type, size: f.size, last: (offset + chunkVal >= f.size) });
                    offset += chunkVal;
                    let now = Date.now();
                    if(now - lastUp > msVal || offset >= f.size) {
                        let bps = offset / ((now - start) / 1000);
                        let pct = Math.round((offset/f.size)*100);
                        pBar.style.width = pct + '%';
                        document.getElementById('pct').innerText = pct + '%';
                        document.getElementById('speed').innerText = (bps/1024/1024).toFixed(1) + " MB/s";
                        document.getElementById('eta-display').innerText = formatTime((f.size - offset) / bps);
                        lastUp = now;
                    }
                }
            }
            if(!isCancelled) { document.getElementById('send-btn').style.display = 'block'; document.getElementById('stop-btn').style.display = 'none'; }
        }

        function cancelTransfer() { isCancelled = true; document.getElementById('send-btn').style.display = 'block'; document.getElementById('stop-btn').style.display = 'none'; document.getElementById('progress-bar').style.width = '0%'; document.getElementById('file-input').value = ""; document.getElementById('eta-display').innerText = "Parado"; }

        async function sendAll() {
            const files = document.getElementById('file-input').files;
            for(let f of files) { if(isCancelled) break; await sendFile(f); }
        }

        function shareWpp() { window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}`); }
        function shareTg() { window.open(`https://t.me/share/url?url=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}&text=PrivDrop Lab`); }
        function toggleScanner() {
            const r = document.getElementById('reader');
            if (r.style.display === 'block') { html5QrCode.stop(); r.style.display = 'none'; return; }
            r.style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                const url = new URL(text); connect(url.searchParams.get("join"));
                html5QrCode.stop().then(() => { r.style.display = 'none'; });
            }).catch(() => {});
        }
    </script>
</body>
</html>
