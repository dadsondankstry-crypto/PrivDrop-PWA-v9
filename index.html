<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrivDrop [v2.6.03] - Turbo</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.3/StreamSaver.min.js"></script>

    <style>
        :root { 
            --blue: #007aff; --bg: #f5f5f7; --card: #ffffff; --text: #1d1d1f; 
            --green: #34c759; --border: #dddddd; --red: #ff3b30; --tg: #0088cc;
        }
        @media (prefers-color-scheme: dark) { :root { --bg: #0b0b0b; --card: #1c1c1e; --text: #fff; --border: #38383a; } }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; color: var(--text); }
        .card { background: var(--card); padding: 25px; border-radius: 30px; width: 100%; max-width: 420px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; margin-bottom: 20px; box-sizing: border-box; border: 1px solid var(--border); }
        
        /* Identificador de VersÃ£o na UI */
        .ver-tag { font-size: 9px; font-weight: 900; background: var(--blue); color: white; padding: 2px 8px; border-radius: 10px; position: absolute; top: 10px; right: 10px; }

        .section-title { font-size: 11px; font-weight: 800; color: #888; text-transform: uppercase; margin: 15px 0 10px; display: block; text-align: left; letter-spacing: 1px; }
        
        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-sec { padding: 12px 5px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; color: white; font-size: 10px; text-transform: uppercase; }

        .grid-opt { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .btn-opt { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 12px 5px; border-radius: 12px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .btn-opt.active { background: var(--blue); color: white; border-color: var(--blue); }

        .progress-track { background: var(--border); height: 18px; border-radius: 9px; overflow: hidden; margin: 10px 0; }
        .bar-fill { height: 100%; transition: width 0.2s; }
        #tx-bar { background: var(--green); width: 0%; }
        #rx-bar { background: var(--blue); width: 0%; }

        #rx-area, #tx-area { display: none; margin-top: 15px; padding: 15px; border-radius: 20px; background: rgba(128,128,128,0.05); text-align: left; }
        .btn-main { border: none; padding: 20px; border-radius: 20px; font-weight: 800; width: 100%; margin-top: 15px; cursor: pointer; color: white; text-transform: uppercase; font-size: 15px; }
        #reader { width: 100%; border-radius: 20px; overflow: hidden; display: none; margin-bottom: 15px; border: 2px solid var(--blue); background: #000; }
    </style>
</head>
<body>

    <div class="card" style="position: relative;">
        <div class="ver-tag">v2.6.03-TURBO</div>
        <div id="my-id-display" style="font-size: 36px; font-weight: 900; color: var(--blue); margin-bottom: 10px;">----</div>
        <div id="qrcode" style="display: flex; justify-content: center; background: white; padding: 10px; border-radius: 20px; width: fit-content; margin: 0 auto;"></div>
        
        <div class="btn-row">
            <button class="btn-sec" style="background:var(--green)" onclick="shareWpp()">WhatsApp</button>
            <button class="btn-sec" style="background:var(--tg)" onclick="shareTg()">Telegram</button>
            <button class="btn-sec" style="background:#3a3a3c" onclick="toggleScanner()">CÃ¢mera</button>
        </div>
    </div>

    <div id="reader"></div>

    <div class="card" id="motor-card">
        <span class="section-title">ðŸš€ Turbo Motor (Chunks)</span>
        <div class="grid-opt">
            <button class="btn-opt" onclick="setChunk(2097152, this)">2 MB</button>
            <button class="btn-opt" onclick="setChunk(4194304, this)">4 MB</button>
            <button class="btn-opt active" onclick="setChunk(6291456, this)">6 MB</button>
            <button class="btn-opt" onclick="setChunk(8388608, this)">8 MB</button>
            <button class="btn-opt" onclick="setChunk(12582912, this)">12 MB</button>
            <button class="btn-opt" onclick="setChunk(16777216, this)">16 MB</button>
        </div>
    </div>

    <div class="card" id="main-area" style="display:none;">
        <input type="file" id="file-input" multiple style="width: 100%;">

        <div id="tx-area">
            <div style="font-size: 11px; font-weight: 700; display:flex; justify-content:space-between;">
                <span>TURBO TX...</span><span id="tx-pct">0%</span>
            </div>
            <div class="progress-track"><div id="tx-bar" class="bar-fill"></div></div>
            <div id="tx-speed" style="font-size: 10px; font-weight: 800; color:var(--green);">0.00 MB/s</div>
        </div>

        <div id="rx-area">
            <div style="font-size: 11px; font-weight: 700; display:flex; justify-content:space-between;">
                <span>STREAMSAVER RX...</span><span id="rx-pct">0%</span>
            </div>
            <div class="progress-track"><div id="rx-bar" class="bar-fill"></div></div>
            <div id="rx-name" style="font-size: 9px; opacity: 0.6;">Sincronizando disco...</div>
        </div>

        <button id="send-btn" class="btn-main" style="background:var(--green);" onclick="sendAll()">Iniciar TransmissÃ£o</button>
        <button id="stop-btn" class="btn-main" style="background:var(--red); display:none;" onclick="cancelTransfer()">ðŸ›‘ Parar</button>
    </div>

    <script>
        console.log("PrivDrop Engine v2.6.03-TURBO-DIAG Inicializado");
        let peer, conn, chunkVal = 6291456, msVal = 500, isCancelled = false, html5QrCode;
        let fileStream = null, writer = null, receivedBytes = 0;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = 880; gain.gain.value = 0.1;
            osc.start(); osc.stop(audioCtx.currentTime + 0.15);
        }

        peer = new Peer(Math.floor(1000 + Math.random() * 9000).toString());
        peer.on('open', id => {
            document.getElementById('my-id-display').innerText = id;
            new QRCode(document.getElementById("qrcode"), { text: window.location.href + "?join=" + id, width: 140, height: 140 });
            if(new URLSearchParams(window.location.search).get('join')) connect(new URLSearchParams(window.location.search).get('join'));
        });

        peer.on('connection', c => { conn = c; setupConn(); });
        function connect(id) { conn = peer.connect(id); setupConn(); }

        function setupConn() {
            document.getElementById('motor-card').style.display = 'none';
            document.getElementById('main-area').style.display = 'block';
            
            conn.on('data', async d => {
                if (d.file) {
                    if (!writer) {
                        receivedBytes = 0;
                        document.getElementById('rx-area').style.display = 'block';
                        document.getElementById('rx-name').innerText = "Gravando: " + d.name;
                        fileStream = window.streamSaver.createWriteStream(d.name, { size: d.totalSize });
                        writer = fileStream.getWriter();
                    }
                    const uint8 = new Uint8Array(d.file);
                    writer.write(uint8); 
                    receivedBytes += uint8.length;
                    let pct = Math.round((receivedBytes / d.totalSize) * 100);
                    document.getElementById('rx-bar').style.width = pct + "%";
                    document.getElementById('rx-pct').innerText = pct + "%";
                    if (d.last) {
                        await writer.close(); writer = null;
                        playBeep();
                        setTimeout(() => { document.getElementById('rx-area').style.display = 'none'; }, 2000);
                    }
                }
            });
        }

        function setChunk(v, b) { 
            chunkVal = v; 
            document.querySelectorAll('.btn-opt').forEach(x => x.classList.remove('active'));
            b.classList.add('active'); 
        }

        async function sendFile(f) {
            isCancelled = false;
            document.getElementById('tx-area').style.display = 'block';
            document.getElementById('send-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'block';
            let offset = 0, start = Date.now(), lastUp = 0;

            while(offset < f.size) {
                if(isCancelled) break;
                
                // BACKPRESSURE REDUZIDO PARA TESTE TURBO
                if (conn.bufferSize > chunkVal * 4) { 
                    await new Promise(r => setTimeout(r, 40)); 
                }

                const chunk = f.slice(offset, offset + chunkVal);
                conn.send({ 
                    file: await chunk.arrayBuffer(), 
                    name: f.name, 
                    totalSize: f.size, 
                    last: (offset + chunkVal >= f.size) 
                });
                
                offset += chunkVal;
                let now = Date.now();
                if(now - lastUp > msVal || offset >= f.size) {
                    let bps = offset / ((now - start) / 1000);
                    let pct = Math.round((offset/f.size)*100);
                    document.getElementById('tx-bar').style.width = pct + '%';
                    document.getElementById('tx-pct').innerText = pct + '%';
                    document.getElementById('tx-speed').innerText = (bps/1024/1024).toFixed(2) + " MB/s";
                    lastUp = now;
                }
            }
            document.getElementById('send-btn').style.display = 'block';
            document.getElementById('stop-btn').style.display = 'none';
            setTimeout(() => { document.getElementById('tx-area').style.display = 'none'; }, 2000);
        }

        function cancelTransfer() { isCancelled = true; if(writer) writer.abort(); }
        async function sendAll() { const files = document.getElementById('file-input').files; for(let f of files) { if(isCancelled) break; await sendFile(f); } }

        function shareWpp() { window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}`); }
        function shareTg() { window.open(`https://t.me/share/url?url=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}&text=PrivDrop Lab`); }
        function toggleScanner() {
            const r = document.getElementById('reader');
            if (r.style.display === 'block') { html5QrCode.stop(); r.style.display = 'none'; return; }
            r.style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                const url = new URL(text); connect(url.searchParams.get("join"));
                html5QrCode.stop().then(() => { r.style.display = 'none'; });
            }).catch(() => {});
        }
    </script>
</body>
</html>
