<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrivDrop Lab - Smart Engine</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { 
            --blue: #007aff; --bg: #f5f5f7; --card: #ffffff; --text: #1d1d1f; 
            --green: #34c759; --border: #dddddd; --red: #ff3b30; --tg: #0088cc; 
            --nitro-1: #8A2BE2; --nitro-2: #FF00FF; --gold: #ffcc00;
        }
        @media (prefers-color-scheme: dark) { :root { --bg: #000; --card: #1c1c1e; --text: #fff; --border: #38383a; } }
        
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; color: var(--text); }
        .card { background: var(--card); padding: 20px; border-radius: 24px; width: 100%; max-width: 400px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); text-align: center; margin-bottom: 15px; box-sizing: border-box; }
        
        .section-title { font-size: 10px; font-weight: 800; color: #888; text-transform: uppercase; margin: 15px 0 8px; display: block; text-align: left; letter-spacing: 1px; }
        
        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-sec { padding: 12px 5px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; color: white; font-size: 10px; text-transform: uppercase; }

        .grid-opt { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        .btn-opt { background: var(--bg); border: 2px solid var(--border); color: var(--text); padding: 12px 2px; border-radius: 12px; font-size: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-opt.active { background: var(--blue); color: white; border-color: var(--blue); transform: scale(1.05); }
        
        /* Estilo BotÃ£o Auto */
        .btn-auto { background: var(--gold) !important; color: #000 !important; border-color: var(--gold) !important; }
        
        .btn-nitro { grid-column: span 3; background: linear-gradient(90deg, var(--nitro-1), var(--nitro-2)); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; }

        .btn-main { border: none; padding: 18px; border-radius: 18px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 10px; font-size: 14px; color: white; text-transform: uppercase; }
        #send-btn { background: var(--green); }
        #stop-btn { background: var(--red); display: none; }

        .progress-track { background: var(--border); height: 16px; border-radius: 8px; overflow: hidden; margin: 15px 0; }
        #progress-bar { background: var(--blue); width: 0%; height: 100%; transition: width 0.3s ease-out; }
    </style>
</head>
<body>

    <div class="card">
        <div id="my-id-display" style="font-size: 32px; font-weight: 900; color: var(--blue);">----</div>
        <div id="qrcode" style="display: flex; justify-content: center; margin: 10px 0;"></div>
        <div class="btn-row">
            <button class="btn-sec" style="background:var(--green)" onclick="shareWpp()">WhatsApp</button>
            <button class="btn-sec" style="background:var(--tg)" onclick="shareTg()">Telegram</button>
            <button class="btn-sec" style="background:#3a3a3c" onclick="toggleScanner()">CÃ¢mera</button>
        </div>
    </div>

    <div class="card">
        <span class="section-title">ðŸš€ Motor (Chunk)</span>
        <div class="grid-opt">
            <button class="btn-opt btn-auto active" id="btn-auto" onclick="setAutoMode(this)">AUTO</button>
            <button class="btn-opt" onclick="setChunk(131072, this)">128KB</button>
            <button class="btn-opt" onclick="setChunk(262144, this)">256KB</button>
            <button class="btn-opt" onclick="setChunk(524288, this)">512KB</button>
            <button class="btn-opt" onclick="setChunk(1048576, this)">1024KB</button>
            <button class="btn-opt" onclick="setChunk(2097152, this)">2048KB</button>
        </div>
        <button class="btn-nitro" id="nitro-btn" onclick="setNitro(this)">Nitro (Item Inteiro)</button>
    </div>

    <div class="card" id="transfer-area" style="display:none;">
        <input type="file" id="file-input" multiple style="width: 100%; margin-bottom: 15px;">
        <div id="progress-container" style="display:none;">
            <div style="display: flex; justify-content: space-between; font-size: 13px; font-weight: bold;">
                <span id="pct">0%</span>
                <span id="speed">AGUARDANDO...</span>
            </div>
            <div class="progress-track"><div id="progress-bar"></div></div>
            <div id="status-label" style="font-size: 10px; opacity: 0.7; text-align: center;">IA Monitorando rede...</div>
        </div>
        <button id="send-btn" class="btn-main" onclick="sendAll()">Iniciar Envio</button>
        <button id="stop-btn" class="btn-main" onclick="cancelTransfer()">ðŸ›‘ Parar</button>
    </div>

    <script>
        let peer, conn, chunkVal = 262144, msVal = 1500, nitro = false, isAuto = true, isCancelled = false;
        let received = {};

        peer = new Peer(Math.floor(1000 + Math.random() * 9000).toString());
        peer.on('open', id => {
            document.getElementById('my-id-display').innerText = id;
            new QRCode(document.getElementById("qrcode"), { text: window.location.href + "?join=" + id, width: 120, height: 120 });
            const join = new URLSearchParams(window.location.search).get('join');
            if(join) connect(join);
        });
        peer.on('connection', c => { conn = c; setupConn(); });

        function connect(id) { conn = peer.connect(id); setupConn(); }

        function setupConn() {
            document.getElementById('transfer-area').style.display = 'block';
            conn.on('data', d => {
                if(d.full) { save(new Blob([d.full], {type:d.type}), d.name); }
                else if(d.file) {
                    if(!received[d.name]) received[d.name] = [];
                    received[d.name].push(d.file);
                    if(d.last) { save(new Blob(received[d.name], {type:d.type}), d.name); delete received[d.name]; }
                }
            });
        }

        function save(b, n) { const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = n; a.click(); }

        function setAutoMode(btn) { isAuto = true; nitro = false; resetGrp('.btn-opt', btn); document.getElementById('nitro-btn').classList.remove('active'); }
        function setChunk(v, b) { chunkVal = v; isAuto = false; nitro = false; resetGrp('.btn-opt', b); document.getElementById('nitro-btn').classList.remove('active'); }
        function setNitro(b) { nitro = !nitro; isAuto = false; b.classList.toggle('active'); if(nitro) document.querySelectorAll('.btn-opt').forEach(x => x.classList.remove('active')); }
        function resetGrp(s, b) { document.querySelectorAll(s).forEach(x => x.classList.remove('active')); b.classList.add('active'); }

        async function sendFile(f) {
            isCancelled = false;
            const pBar = document.getElementById('progress-bar');
            const statusLbl = document.getElementById('status-label');
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('send-btn').style.display = 'none';
            document.getElementById('stop-btn').style.display = 'block';

            let offset = 0, start = Date.now(), lastUp = 0;

            while(offset < f.size) {
                if(isCancelled) break;

                // LÃ“GICA AUTO-ADAPTATIVA
                if(isAuto && offset > 0) {
                    let bps = offset / ((Date.now() - start) / 1000);
                    if(bps > 5000000) chunkVal = 1048576; // > 5MB/s -> Usa 1MB
                    else if(bps > 2000000) chunkVal = 524288; // > 2MB/s -> Usa 512KB
                    else chunkVal = 262144;
                    statusLbl.innerText = `IA: Motor em ${chunkVal/1024}KB`;
                }

                if(nitro) {
                    conn.send({ full: f, name: f.name, type: f.type });
                    pBar.style.width = '100%'; break;
                } else {
                    const chk = f.slice(offset, offset + chunkVal);
                    conn.send({ file: await chk.arrayBuffer(), name: f.name, type: f.type, size: f.size, last: (offset + chunkVal >= f.size) });
                    offset += chunkVal;
                    let now = Date.now();
                    if(now - lastUp > msVal || offset >= f.size) {
                        let bps = offset / ((now - start) / 1000);
                        pBar.style.width = Math.round((offset/f.size)*100) + '%';
                        document.getElementById('pct').innerText = Math.round((offset/f.size)*100) + '%';
                        document.getElementById('speed').innerText = (bps/1024/1024).toFixed(1) + " MB/s";
                        lastUp = now;
                    }
                }
            }
            resetUI();
        }

        function cancelTransfer() { isCancelled = true; resetUI(); }
        function resetUI() { document.getElementById('send-btn').style.display = 'block'; document.getElementById('stop-btn').style.display = 'none'; document.getElementById('file-input').value = ""; }
        async function sendAll() { const files = document.getElementById('file-input').files; for(let f of files) { if(isCancelled) break; await sendFile(f); } }
        
        // Redes sociais e Scanner simplificados para o cÃ³digo nÃ£o ficar gigante
        function shareWpp() { window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}`); }
        function shareTg() { window.open(`https://t.me/share/url?url=${encodeURIComponent(window.location.href+"?join="+document.getElementById('my-id-display').innerText)}&text=PrivDrop`); }
        function toggleScanner() { alert("Aponte para o QR Code do parceiro!"); /* LÃ³gica da cÃ¢mera aqui */ }
    </script>
</body>
</html>
